<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(100, 100)">
    <!-- Brain outline -->
    <path d="M -30,-40 Q -50,-40 -50,-20 Q -50,0 -40,10 Q -30,20 -10,20 L 10,20 Q 30,20 40,10 Q 50,0 50,-20 Q 50,-40 30,-40 Q 20,-40 0,-30 Q -20,-40 -30,-40 Z" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Neural connections -->
    <circle cx="-25" cy="-15" r="4" fill="white"/>
    <circle cx="0" cy="-25" r="4" fill="white"/>
    <circle cx="25" cy="-15" r="4" fill="white"/>
    <circle cx="-15" cy="5" r="4" fill="white"/>
    <circle cx="15" cy="5" r="4" fill="white"/>
    
    <!-- Connecting lines -->
    <line x1="-25" y1="-15" x2="0" y2="-25" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-25" x2="25" y2="-15" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-25" y1="-15" x2="-15" y2="5" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="-15" x2="15" y2="5" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-15" y1="5" x2="15" y2="5" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Graduation cap -->
    <polygon points="-35,25 35,25 35,30 -35,30" fill="white"/>
    <polygon points="-40,20 40,20 0,10" fill="white"/>
    <rect x="35" y="18" width="3" height="15" fill="white"/>
    <circle cx="36.5" cy="33" r="3" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    AI Career
  </text>
</svg>
